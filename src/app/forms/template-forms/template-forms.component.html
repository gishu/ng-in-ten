<form action="">
  <div class="form-group">
    <label for="field.stock">Stock </label>
    <input
      type="text"
      id="field.stock"
      class="form-control"
      placeholder="NSE/BSE code"
      ngModel #fStock="ngModel" (change)="log(fStock)" name="field.stock"
    />
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
