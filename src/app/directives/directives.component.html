<div class="main">
    <h3>DirectivesDemo</h3>
    <div *ngIf='directives.length > 0; then hasDir else noDir'>

    </div>

    <ng-template #hasDir>{{directives}}</ng-template>
    <ng-template #noDir>No directives yet!</ng-template>
    <div [hidden]="directives.length > 0">Why No courses?</div>
    <h3>Switch</h3>
    <ul class="nav nav-pills">
        <li><a  (click)="viewMode = 'map'">Map</a></li>
        <li><a  (click)="viewMode = 'list'">List</a></li>
    </ul>
    <div [ngSwitch]="viewMode">
        <div *ngSwitchCase="'map'">Map Content</div>
        <div *ngSwitchCase="'list'">List Content</div>
        <div *ngSwitchDefault>Default</div>
    </div>
</div>
