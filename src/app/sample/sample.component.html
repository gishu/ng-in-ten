<h2>{{title}}</h2>

<ul>
    <li>Property binding <span [textContent]='title'></span></li>
</ul>
<br/>
<ul>
    <li *ngFor="let sample of samples">Sample=>{{sample}}</li>
</ul>
<input type="text" (keyup.enter)="onTextEnter($event)">
<input #templateVar type="text" (keyup.enter)="onTemplateTextEnter(templateVar.value)">
<button (click)="handleSave($event)">Console log</button>
